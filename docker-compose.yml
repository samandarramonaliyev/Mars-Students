# Docker Compose для Mars Devs
version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: marsdevs_db
    environment:
      POSTGRES_DB: marsdevs_db
      POSTGRES_USER: marsdevs
      POSTGRES_PASSWORD: marsdevs123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marsdevs -d marsdevs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marsdevs_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=docker-dev-secret-key-change-in-production
      - USE_SQLITE=False
      - DATABASE_URL=postgres://marsdevs:marsdevs123@db:5432/marsdevs_db
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
    depends_on:
      db:
        condition: service_healthy

  # Frontend (опционально для продакшена)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: marsdevs_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - web

volumes:
  postgres_data:
  media_data:
  static_data:
