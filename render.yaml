# =============================================================================
# RENDER.COM CONFIGURATION
# =============================================================================
# Deploy to Render: https://render.com/docs/infrastructure-as-code

services:
  # Backend API
  - type: web
    name: marsdevs-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: marsdevs-db
          property: connectionString
    healthCheckPath: /api/auth/login/
    
  # Frontend (Static Site)
  - type: web
    name: marsdevs-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://marsdevs-backend.onrender.com/api/*
      - type: rewrite
        source: /media/*
        destination: https://marsdevs-backend.onrender.com/media/*
      - type: rewrite
        source: /admin/*
        destination: https://marsdevs-backend.onrender.com/admin/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: marsdevs-db
    plan: free
    databaseName: marsdevs_db
    user: marsdevs
