# =============================================================================
# DOCKER COMPOSE - PRODUCTION
# =============================================================================
# Использование:
#   docker-compose -f docker-compose.prod.yml up --build -d
#
# Первый запуск:
#   docker-compose -f docker-compose.prod.yml exec backend python manage.py migrate
#   docker-compose -f docker-compose.prod.yml exec backend python manage.py seed
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: marsdevs_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-marsdevs_db}
      POSTGRES_USER: ${DB_USER:-marsdevs}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marsdevs123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-marsdevs} -d ${DB_NAME:-marsdevs_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marsdevs_network

  # ===========================================================================
  # Django Backend
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marsdevs_backend_prod
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn marsdevs.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2"
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - USE_SQLITE=False
      - DATABASE_URL=postgres://${DB_USER:-marsdevs}:${DB_PASSWORD:-marsdevs123}@db:5432/${DB_NAME:-marsdevs_db}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-False}
      - JWT_ACCESS_TOKEN_LIFETIME_MINUTES=${JWT_ACCESS_TOKEN_LIFETIME_MINUTES:-60}
      - JWT_REFRESH_TOKEN_LIFETIME_DAYS=${JWT_REFRESH_TOKEN_LIFETIME_DAYS:-7}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/auth/login/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - marsdevs_network

  # ===========================================================================
  # React Frontend (Nginx)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: marsdevs_frontend_prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - marsdevs_network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: marsdevs_postgres_data
  media_data:
    name: marsdevs_media_data
  static_data:
    name: marsdevs_static_data

# =============================================================================
# Networks
# =============================================================================
networks:
  marsdevs_network:
    name: marsdevs_network
    driver: bridge
