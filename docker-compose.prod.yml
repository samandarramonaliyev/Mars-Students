# =============================================================================
# DOCKER COMPOSE - PRODUCTION (Single Server Deployment)
# =============================================================================
# 
# Usage:
#   1. Copy .env.example to .env and configure
#   2. docker-compose -f docker-compose.prod.yml up --build -d
#   3. docker-compose -f docker-compose.prod.yml exec backend python manage.py seed
#
# Access:
#   - Frontend: http://localhost (or your domain)
#   - Admin: http://localhost/admin/
#   - API: http://localhost/api/
#
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: marsdevs_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-marsdevs_db}
      POSTGRES_USER: ${DB_USER:-marsdevs}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marsdevs123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-marsdevs} -d ${DB_NAME:-marsdevs_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ===========================================================================
  # Redis (Channels)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: marsdevs_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ===========================================================================
  # Django Backend (Internal - not exposed directly)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marsdevs_backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - USE_SQLITE=False
      - DATABASE_URL=postgres://${DB_USER:-marsdevs}:${DB_PASSWORD:-marsdevs123}@db:5432/${DB_NAME:-marsdevs_db}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost,https://localhost}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost,https://localhost}
      - SECURE_SSL_REDIRECT=False
      - JWT_ACCESS_TOKEN_LIFETIME_MINUTES=${JWT_ACCESS_TOKEN_LIFETIME_MINUTES:-60}
      - JWT_REFRESH_TOKEN_LIFETIME_DAYS=${JWT_REFRESH_TOKEN_LIFETIME_DAYS:-7}
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - internal

  # ===========================================================================
  # React Frontend (Nginx) - Main entry point
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
    container_name: marsdevs_frontend
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
      - "${SSL_PORT:-443}:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: marsdevs_postgres_data
  media_data:
    name: marsdevs_media_data
  static_data:
    name: marsdevs_static_data

# =============================================================================
# Networks
# =============================================================================
networks:
  internal:
    name: marsdevs_internal
    driver: bridge
